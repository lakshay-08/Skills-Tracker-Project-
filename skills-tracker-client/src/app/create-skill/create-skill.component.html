<h3>Create Skill</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="skillId">Id</label>
      <input type="number" class="form-control" id="skillId" required [(ngModel)]="skill.skillId" name="skillId">
    </div>

    <div class="form-group">
      <label for="skillName">Name</label>
      <input type="text" class="form-control" id="skillName" required [(ngModel)]="skill.skillName" name="skillName">
    </div>



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
