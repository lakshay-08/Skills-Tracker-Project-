<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="associateName"> Name</label>
      <input type="text" class="form-control" id="associateName" required [(ngModel)]="associate.associateName" name="associateName">
    </div>

    <div class="form-group">
      <label for="emailId">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="associate.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" class="form-control" id="mobileNumber" required [(ngModel)]="associate.mobileNumber" name="mobileNumber">
    </div>

    <div class="form-group">
      <label for="skills">skills</label>
      <input type="text" class="form-control" id="skills" required [(ngModel)]="associate.skills" name="skills">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
